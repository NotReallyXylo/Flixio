<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h4, .product p {
            margin: 10px;
        }

        .product a {
            text-decoration: none;
            color: inherit;
        }

        .ad-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Finder</h1>
    </header>
    <main>
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home & Garden</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Toys</a></li>
            </ul>
        </aside>
        <section class="content">
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <div class="filters">
                <select>
                    <option value="">Price</option>
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
                <select>
                    <option value="">Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home-garden">Home & Garden</option>
                </select>
                <select>
                    <option value="">Color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Example Product -->
                <div class="product">
                    <a href="https://example.com" target="_blank">
                        <img src="https://via.placeholder.com/200" alt="Product Image">
                        <h4>Sample Product</h4>
                        <p>$20.00</p>
                    </a>
                </div>
            </div>
            <div class="ad-section">
                <p>Advertisement Space</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Contact us at: contact@example.com</p>
    </footer>
    <script>
        // Infinity scrolling example
        const productGrid = document.getElementById('product-grid');

        const loadMoreProducts = () => {
            for (let i = 0; i < 10; i++) {
                const product = document.createElement('div');
                product.classList.add('product');
                product.innerHTML = `
                    <a href="https://example.com" target="_blank">
                        <img src="https://via.placeholder.com/200" alt="Product Image">
                        <h4>Product ${Math.floor(Math.random() * 100)}</h4>
                        <p>$${(Math.random() * 100).toFixed(2)}</p>
                    </a>
                `;
                productGrid.appendChild(product);
            }
        };

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadMoreProducts();
            }
        });

        loadMoreProducts(); // Initial load
    </script>
</body>
</html>
